<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <canvas hidden baseChart   id="fake"
                [datasets]="items[0].data"
                [labels]="items[0].label"
                [colors]="lineBigDashboardChartColors"
                [options]="lineBigDashboardChartOptions"
                [chartType]="lineBigDashboardChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>

        <div *ngIf="aircraftDetail" class="card-body">
<div class="row" style="margin-bottom:20px;">
  <div  style="font-size:50px;" class="col-md-6">
    {{aircraftId}}<br>
    <span style="font-weight: 200;">{{aircraftDetail.aircraft_type}}</span>
  </div>

  <div class="col-md-6" style="text-align:right;padding-top: 18px;padding-right: 43px;" >

    <span *ngIf="aircraftDetail.status!=='healthy'" style="font-size: 33px;padding: 18px;color: white;background:#ff282c">{{aircraftDetail.status | uppercase}}</span>
    <span *ngIf="aircraftDetail.status==='healthy'" style="font-size: 33px;padding: 18px;color: white;background:#18ce0f">{{aircraftDetail.status | uppercase}}</span>


  </div>

</div>

                <div class="chart-area" style="background:#000;padding:45px 0;height:550px">
                  <canvas *ngIf="aircraftDetail" baseChart class="lineChartExampleWithNumbersAndGrid"
                          [datasets]="aircraftDetail.rul"
                          [labels]="aircraftDetail.timeseries"
                          [colors]="aircraftDetail.colorsOp"
                          [options]="gradientChartOptionsConfigurationWithNumbersAndGrid"
                          [chartType]="lineChartWithNumbersAndGridType"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>

                </div>

              </div>
